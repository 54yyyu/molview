[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "molview"
version = "0.1.0"
description = "A Molstar-based protein viewer for Jupyter notebooks with py3dmol-compatible API"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    {name = "Steven Yu"}
]
keywords = ["protein", "visualization", "jupyter", "molstar", "molecular", "structure", "bioinformatics"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Jupyter",
]
dependencies = [
    "ipython>=7.0.0",
    "jupyter>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/54yyyu/molview"
Documentation = "https://github.com/54yyyu/molview#readme"
Repository = "https://github.com/54yyyu/molview"
Issues = "https://github.com/54yyyu/molview/issues"

[tool.setuptools]
packages = ["molview"]

[tool.setuptools.package-data]
molview = ["templates/*.html"]

[tool.black]
line-length = 100
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
